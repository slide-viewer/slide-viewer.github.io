<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>&lt;slide-viewer&gt; Web Component</title>
    <script src="element.js"></script>
    <style>
        body {
            font-family: sans-serif;
        }

        main {
            max-width: 800px;
            margin: 0 auto
        }

        slide-viewer::part(slides) {
            border: 2px solid black;
        }

        slide-viewer::part(button) {
            opacity: .2;
        }

        slide-viewer:hover::part(button) {
            opacity: .7;
        }

        img {
            mix-blend-mode: screen;
        }
    </style>
</head>

<body>
    <main>
        <h1>&lt;slide-viewer&gt; Web Component</h1>
        <p>
            <a href="https://github.com/slide-viewer/slide-viewer.github.io">source</a>
        </p>
        <slide-viewer noscrollbar play="1400">
            <lorem-slides></lorem-slides>
        </slide-viewer>
        <p>
            attributes: <code>noscrollbar</code>, <code>play</code>
        </p>
        </main>
</body>

</html>
